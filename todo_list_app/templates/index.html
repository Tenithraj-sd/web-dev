<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .completed {
            text-decoration: line-through;
            color: #757575;
        }
        input[type="text"] {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            background-color: #6200ee;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
            margin-left: 10px;
        }
        a:hover {
            color: #3700b3;
        }
        .icon {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" required>
        <button type="submit"><i class="fas fa-plus"></i> Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li class="{{ 'completed' if task[2] else '' }}">
            {{ task[1] }}
            {% if not task[2] %}
                <a href="/complete/{{ task[0] }}" class="icon"><i class="fas fa-check"></i></a>
            {% endif %}
            <a href="/delete/{{ task[0] }}" class="icon"><i class="fas fa-trash"></i></a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
